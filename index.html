<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
  <style>
    table, th, td {
      border: 1px solid black;
      padding: 5px;
    }
    table {
      border-spacing: 5px;
    }
    </style>
  <title>My First HTML</title>

</head>
<body>

<h2>Border Spacing</h2>
<p>Border spacing specifies the space between the cells.</p>


<table title="This is table" style="width:100%">

  <tr>
    <th>Имя</th>
    <th>Фамилия</th> 
    <th>Возраст</th>
  </tr>
  <tr>
    <td>Владислав</td>
    <td>Федоров</td>
    <td>27</td>
  </tr>
  </table>
 <p><strong>Tip:</strong> Try to change the border-spacing to 5px.</p>
</body>
</html>
